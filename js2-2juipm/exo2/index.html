<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="../../vendor/normalize/normalize-min.css">
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/main.js"></script>
        <title>Titre</title>

    </head>

    <body>
      <input type="number" id="number1" onchange="
          // .value pour attraper la valeur
          // parseInt car la valeur d’un input est vu
          // comme du texte. parseInt en fait un nombre
          // % (alias « modulo ») est le reste d’une division
          // .innerHTML : avec deux n seulement

          if(parseInt(number1.value)%2==0) {
                  result.innerHTML = 'pair';
          }
          else {
                  result.innerHTML = 'impair';
          }">
      <div id="result"></div>
    </body>

</html>
