<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <title>TP JSON: Gestion de personnes</title>
</head>
<body>

  <div class="container-fluid">
    <div class='col-lg-offset-3 col-lg-6 col-md-8 col-xs-12'>
      <form class="form-horizontal">
        <fieldset>
          <legend>Delete a person</legend>
          <div class="form-group">
            <label class="col-md-4 control-label" for="name" value="">Name</label>
            <div class="col-md-4">
              <input id="name" name="name" class="form-control input-md" required="" value="" type="text" disabled="true" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="user_validation">Êtes-vous sûr de vouloir supprimer cette promotion ?</label>
            <div class="col-md-4">
              <div class="checkbox">
                <label for="user_validation-0">
                  <input name="user_validation" id="user_validation-0" value="1" type="checkbox" /> Yes, i'm sure
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="validate"></label>
            <div class="col-md-4">
              <input type="hidden" name="id" value="" />
              <button id="validate" name="validate" class="btn btn-primary">Submit</button>
              <a class="btn btn-warning" href="index.html">Back</a>
            </div>
          </div>

        </div>


        <nav class="navbar navbar-default navbar-fixed-bottom">
          <div class="container-fluid">
            <div class="nav">
              <ul class="nav navbar-nav">
                <li><a>2017 TP JSON</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <script type="text/javascript" src="js/loader.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
      </body>
      </html>
