<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <title>TP JSON: Gestion de personnes</title>
</head>
<body>

  <div class="container">
    <div class='col-lg-6 col-md-8 col-xs-12'>
      <form class="form-horizontal">
        <legend>Modify a person</legend>

        <div class="form-group">
          <label class="col-sm-4 control-label" for="fullname">Fullname :</label>
          <div class="col-sm-8">
            <input id="fullname" placeholder="Fullname here" name="fullname" class="form-control input-md" required type="text" value="" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="name">Name :</label>
          <div class="col-md-8">
            <input id="name" name="name" placeholder="Name here" class="form-control input-md" required type="text" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="Surname">Surname :</label>
          <div class="col-md-8">
            <input id="surname" name="surname" placeholder="Surname here" class="form-control input-md" type="text" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="age">Age :</label>
          <div class="col-md-8">
            <input id="age" name="age" placeholder="Age here" class="form-control input-md" required type="text" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="size">Size :</label>
          <div class="col-md-8">
            <input id="size" name="size" placeholder="Size here" class="form-control input-md" type="text" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="mail">Email :</label>
          <div class="col-md-8">
            <input id="mail" name="mail" placeholder="Email here" class="form-control input-md" required type="mail" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="licence">Possess a driving licence ?</label>
          <div class="col-md-8">
            <div class="checkbox">
              <label class="col-md-8" for="licence-1"> Click for YES
                <input name="licence-1" id="licence-1" value="1" type="checkbox" required /></label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="validate"></label>
          <div class="col-md-8">
            <button onclick="" class="btn btn-primary" id="validate" name="validate" class="btn btn-primary">Submit</button>
            <a class="btn btn-warning" href="index.html">Back</a>
          </div>
        </div>
      </form>
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="nav">
          <ul class="nav navbar-nav">
            <li><a>2017 TP JSON</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </body>
  </html>
